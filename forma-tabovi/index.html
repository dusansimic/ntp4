<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="index.css">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
		<script src="index.js"></script>
		<title>Document</title>
	</head>
	<body>
		<div class="container" id="main-container">
			<div class="row">
				<div class="col"></div>
				<div class="col-xl-10 col-lg-8 col-md-8">
					<section>
						<div class="card-group">
							<div class="card">
								<div class="card-body">
									<h4>Login</h4>
									<form onsubmit="return onLoginFormSubmit()" id="login-form">
										<div class="form-group">
											<label for="usernameInputLogin">Username</label>
											<input type="text" id="usernameInputLogin" class="form-control" placeholder="johndoe">
											<div class="invalid-feedback">
												Username not found!
											</div>
										</div>
										<div class="form-group">
											<label for="passwordInputLogin">Password</label>
											<input type="password" id="passwordInputLogin" class="form-control" placeholder="Password">
											<div class="invalid-feedback">
												Password is incorrect!
											</div>
										</div>
										<button type="submit" class="btn btn-primary">Login</button>
									</form>
								</div>
							</div>
							<div class="card">
								<div class="card-body">
									<h4>Register</h4>
									<form onsubmit="return onRegisterFormSubmit()">
										<div class="from-group">
											<label for="usernameInputRegister">Username</label>
											<input type="text" id="usernameInputRegister" class="form-control" placeholder="johndoe">
											<div class="invalid-feedback">
												Username already in use!
											</div>
										</div>
										<div class="form-group">
											<label for="passwordInputRegister">Password</label>
											<input type="password" id="passwordInputRegister" class="form-control" placeholder="Password">
										</div>
										<div class="from-group">
											<label for="repeatPasswordInputRegister">Repeat password</label>
											<input type="password" id="repeatPasswordInputRegister" class="form-control" placeholder="Repeat password">
											<div class="invalid-feedback">
												Passwords don't match!
											</div>
										</div>
										<br/>
										<button type="submit" class="btn btn-primary">Register</button>
									</form>
								</div>
							</div>
						</div>
					</section>
				</div>
				<div class="col"></div>
			</div>
		</div>
	</body>
</html>
